<app-header></app-header>
<br> <br>
<div class="shadow p-3 mb-5 bg-secondary rounded">
    <h4 class="text-center">SHIPPING ADDRESS</h4> <br>
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <i class="fa-solid fa-user" minLength="2" required maxLength="10"></i> &nbsp; <label>First Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-md-6" minLength="2" required maxLength="10">
        <i class="fa-solid fa-user"></i> &nbsp; <label>Last Name</label>
        <input type="password" class="form-control" >
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <i class="fa-solid fa-envelope"></i> &nbsp; <label>Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <i class="fa-solid fa-phone" min="8" max="3"></i> &nbsp; <label>Phone Number</label>
          <input type="tel" class="form-control" >
        </div>
      </div>
    <div class="form-group">
        <i class="fa-solid fa-location-dot"></i> &nbsp; <label for="inputAddress">Address</label>
      <input type="text" class="form-control" minLength="10" required maxLength="20" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
        <i class="fa-solid fa-location-dot"></i> &nbsp; <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" minLength="10" required maxLength="20" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <i class="fa-solid fa-city"></i> &nbsp; <label for="inputCity">City</label>
        <input type="text" class="form-control" minLength="4" required maxLength="8" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <i class="fa-solid fa-flag"></i> &nbsp; <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Tamil Nadu</option>
          <option>Kerla</option>
          <option>Karnataka</option>
          <option>Andhara Pradesh</option>
          <option>Gujarat</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <i class="fa-solid fa-file-zipper"></i> &nbsp; <label for="inputZip">Zip</label>
        <input type="text" class="form-control" max="6" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary" [routerLink]="['/payment']"><i class="fa-solid fa-arrow-right"></i> &nbsp; Next</button>
    </div>
  </form>
  </div>
  
  <app-footer></app-footer>
