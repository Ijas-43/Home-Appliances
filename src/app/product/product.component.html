<app-header></app-header>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']"><b>Home</b></a></li>
        <li class="breadcrumb-item active text-success" aria-current="page"><b>Products</b></li>
    </ol>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group md-form form-sm form-2 pl-0">
                <input class="form-control my-0 py-1 amber-border" type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search" aria-label="Search">
                <div class="input-group-append">

                  <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                      aria-hidden="true"></i></span>
                </div>
              </div>
        </div>
        <div class="col-md-2">
            <a (click)="filter('')">All Products</a>
        </div>
        <div class="col-md-2">
            <a (click)="filter('furniture')">Furniture</a>
        </div>
        <div class="col-md-2">
            <a (click)="filter('electronics')">Electronics</a>
        </div>
        <div class="col-md-2">
            <a (click)="filter('kitchen')">Kitchens</a>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class=" col-md-3" *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card">
                <img src="{{item.image}}" class="card-img-top" alt="cooker">
                <hr>
                <div class="card-body">
                    <p class="card-text">{{item.title}}</p>
                    <h5 class="card-title">{{item.detail}}</h5>
                    <span class="fa fa-star rate"></span>
                    <span class="fa fa-star rate"></span>
                    <span class="fa fa-star rate"></span>
                    <span class="fa fa-star rate"></span>
                    <span class="fa fa-star">&nbsp;{{item.review}}</span>
                    <br><br>
                    <p class="para2"> <b>{{item.price}}</b></p>
                    <div class="text-center">
                            <button type="button" class="btn btn-outline-primary" (click)="addtocart(item)"><i
                                    class="fa fa-shopping-cart"></i>&nbsp;Add
                                To Cart </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
