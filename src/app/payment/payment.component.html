<app-header></app-header>
<div class="card mt-50 mb-20">
    <div class="card-title mx-auto"> Payment Page </div>
    <div class="nav">
        <ul class="mx-auto">
            <li class="active"><a href="#">Payment</a></li>
        </ul>
    </div>
    <form> <span id="card-header">Saved cards:</span>
        <div class="row row-1">
            <div class="col-2"><img class="img-fluid"
                    src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /></div>
            <div class="col-7"> <input type="text" placeholder="**** **** **** 3193"> </div>
            <div class="col-3 d-flex justify-content-center"> <a href="#">Remove card</a> </div>
        </div>
        <div class="row row-1">
            <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" /></div>
            <div class="col-7"> <input type="text" placeholder="**** **** **** 4296"> </div>
            <div class="col-3 d-flex justify-content-center"> <a href="#">Remove card</a> </div>
        </div> <span id="card-header">Add new card:</span>
        <div class="row-1">
            <div class="row row-2"> <span id="card-inner">Card holder name</span> </div>
            <div class="row row-2"> <input type="text" placeholder="ijaz khan"> </div>
        </div>
        <div class="row three">
            <div class="col-7">
                <div class="row-1">
                    <div class="row row-2"> <span id="card-inner">Card number</span> </div>
                    <div class="row row-2"> <input type="text" placeholder="5134-5264-4"> </div>
                </div>
            </div>
            <div class="col-2"> <input type="text" placeholder="Exp. date"> </div>
            <div class="col-2"> <input type="text" placeholder="CVV"> </div>
        </div> <button class="btn d-flex mx-auto bg-danger"><b>Add card</b></button>
    </form>

    <div class="btn-group">
        <button  type="button" class="btn btn-secondary dropdown-toggle bg-primary" data-toggle="dropdown" data-display="static"
            aria-expanded="false">
            Pay UPI
        </button>
        <div class="dropdown-menu dropdown-menu-lg-right">
            <input type="text" placeholder="Enter The UPI Name">
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary" [routerLink]="['/confirm']"><i class="fa-solid fa-arrow-right"></i> &nbsp; Order Placed</button>
        </div>
</div>
<br> <br>
<app-footer></app-footer>
