<div class="shadow  bg-white rounded">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 pt color text-white text-center">

                <h1>Welcome Back!</h1>
                <h5>To Keep Connected With Us Please <br> Login With Your Personal Info!.. </h5>
                <button type="submit" class="btn btn-light login" [routerLink]="['/login']"><b>Login</b></button>
            </div>
            <div class="col-xl-8 pt">
                <h1 class="text-center h1 text-success">Create Account</h1><br>

                <div class="text-center ">
                    <ul class="list-unstyled list-inline">

                        <li class="list-inline-item">
                            <button type="button" class="btn btn-outline-danger fb"><i
                                    class="fab fa-google-plus-g"></i></button>
                        </li> &nbsp; &nbsp;

                        <li class="list-inline-item">
                            <button type="button" class="btn btn-outline-primary fb"><i
                                    class="fab fa-facebook-f"></i></button>

                        </li>
                    </ul>
                    <hr>
                    <p class="text-center or"><b>or use your email for registration.</b></p>
                </div>
                <hr>
                <form>

                    <div class="form-group">
                        <label for="exampleInputPassword1"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;<b>Full Name</b></label>
                        <input type="input" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;<b>Email address</b></label>
                        <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><i class="fa fa-key" aria-hidden="true"></i>&nbsp;<b>Password</b></label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success login " [routerLink]="['']"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;<b>Sign Up</b></button><br><br>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
